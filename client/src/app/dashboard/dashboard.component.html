<section class="board" [ngStyle]="{background: board.bgColor}">
    <div class="cards-list" [ngStyle]="{background: board.bgColor}" cdkDropListGroup>
        <ng-container *ngFor="let task of board.tasks; let i=index">
            <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="{item:task,index:i}" (cdkDropListDropped)="drop($event)">
                <div class="box" cdkDrag>
                    <div class="cdk-drag-handle" cdkDragHandle>
                        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </div>
                    <app-task [task]="task" [board]="board" (getBoard)="getBoard()"></app-task>
                </div>
            </div>
        </ng-container>
    </div>
</section>

<section>
    <mat-card class="footer">
        <div class="color-picker-circle" (click)="openColorPalette()"></div>
        <div class="add-task">
            <mat-form-field class="form-field">
                <mat-label>Add a task card</mat-label>
                <input matInput type="text" placeholder="name of task" [(ngModel)]="taskName" (keyup.enter)="addTask()">
                <button matSuffix mat-icon-button aria-label="Add Task" (click)="addTask()">
                    <mat-icon class="icon-2x green">add_box</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </mat-card>
</section>
