<div class="cards-list" cdkDropListGroup>
    <ng-container *ngFor="let task of tasks; let i=index">
        <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="{item:task,index:i}" (cdkDropListDropped)="drop($event)">
            <div class="box" cdkDrag>
                <app-task [task]="task"></app-task>
            </div>
        </div>
    </ng-container>
</div>

<section class="footer">
    <div class="add-card">
        <mat-form-field class="form-field">
            <mat-label>Add a task card</mat-label>
            <input matInput type="text" placeholder="name of card" [(ngModel)]="cardName" (keyup.enter)="addCard()">
            <button matSuffix mat-icon-button aria-label="Add Card" (click)="addCard()">
                <mat-icon class="icon-2x green">add_box</mat-icon>
            </button>
        </mat-form-field>
    </div>
</section>
