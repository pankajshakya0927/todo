<section class="board" [ngStyle]="{background: backgroundColor}">
    <div class="cards-list" [ngStyle]="{background: backgroundColor}" cdkDropListGroup>
        <ng-container *ngFor="let task of board.tasks; let i=index">
            <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="{item:task,index:i}" (cdkDropListDropped)="drop($event)">
                <div class="box" cdkDrag>
                    <app-task [task]="task" (getBoard)="getBoard()"></app-task>
                </div>
            </div>
        </ng-container>
    </div>
</section>

<section>
    <mat-card class="footer">
        <app-color-picker [color]="backgroundColor" (event)="setColor($event)"></app-color-picker>
        <div class="add-task">
            <mat-form-field class="form-field">
                <mat-label>Add a task card</mat-label>
                <input matInput type="text" placeholder="name of task" [(ngModel)]="taskName" (keyup.enter)="addTask()">
                <button matSuffix mat-icon-button aria-label="Add Task" (click)="addTask()">
                    <mat-icon class="icon-2x green">add_box</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </mat-card>
</section>
